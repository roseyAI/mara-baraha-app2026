      body {
        font-family: 'Lato', sans-serif;

      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Cinzel', serif;
      }
      /* 3D Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }

        backface-visibility: hidden;

      tailwind.config = {

            animation: {
